<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="../table/table.html">Table.html</a>
            <a href="../forms/forms.html">Forms.html</a>
        </nav>

    </header>

    <main>
        <form id="form">
            <div>
                <label for="id-name">Name</label>
                <input type="text"
                    id="id-name"
                    name="idname" />
            </div>
            <div>
                <label for="id-password">Password</label>
                <input type="password"
                    id="id-password"
                    name="idpassword">
            </div>
            <div>
                <label for="id-date">Date</label>
                <input type="date"
                    id="id-date"
                    name="iddate">
            </div>
            <div>
                <label for="id-file">File</label>
                <input type="file"
                    id="id-file"
                    name="idfile">
            </div>

            <div>
                <label for="id-email">E-mail</label>
                <input type="email"
                    id="id-email"
                    name="idemail">
            </div>

            <div>
                <label for="id-check1">Check1</label>
                <input type="checkbox"
                    name="idcheck"
                    id="id-check1">
                <label for="id-check2">Check2</label>
                <input type="checkbox"
                    name="idcheck"
                    id="id-check2">
                <label for="id-check3">Check3</label>
                <input type="checkbox"
                    name="idcheck"
                    id="id-check3">
            </div>

            <div>
                <label for="id-radio1">Radio 1</label>
                <input type="radio"
                    name="idradio"
                    id="id-radio1"
                    value="Radio 1">
                <label for="id-radio2">Radio 2</label>
                <input type="radio"
                    name="idradio"
                    id="id-radio2"
                    value="Radio 2">
                <label for="id-radio3">Radio 3</label>
                <input type="radio"
                    name="idradio"
                    id="id-radio3"
                    value="Radio 3">
            </div>

            <div>
                <label for="id-textArea">Caixa de Texto</label>
                <textarea name="idtexto"
                    id="id-textArea"
                    cols="30"
                    rows="10"></textarea>
            </div>

            <div>
                <input type="submit"
                    value="Send Form">
                <input type="reset"
                    value="Clean">
            </div>

        </form>

    </main>

    <footer>
        <nav>
            <a href="../table/table.html">Table.html</a>
            <a href="../forms/forms.html">Forms.html</a>
        </nav>
    </footer>
</body>

</html>
